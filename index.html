<!DOCTYPE html>
<html>

<!-- HEAD -->
<head>
    <title></title>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- CSS Imports & Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/bootstrap-select.css" />
    <link rel="stylesheet" href="css/bootstrap-select.css.map" />
    <link rel="stylesheet" href="css/bootstrap-select.min.css" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- JS Imports, jQuery library & Latest compiled JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/indexjQuery.js"></script>
</head>

<!-- BODY -->
<body>
    <!-- Navigation Bar -->
    <nav class="navbar theme">
        <div class="container-fluid">
            <!-- Company Name Logo -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <span class="glyphicon glyphicon-home"></span> DGS - Digital Global Service
                </a>
            </div>
            
            <!-- Navbar Buttons -->
            <div class="nav navbar-nav navbar-right" id="timesheetButtonContainer">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                    <span class="glyphicon glyphicon-plus"></span> Generate Timesheet
                </button>
            </div>
        </div>
    </nav>
    
    <!-- Timesheet Table -->
    <div class="container 75%">
        <table class="table table-striped table-bordered">
            <!-- Table Heading -->
            <tr>
                <th class="theme">
                    <div class="row">
                        <div class="col-md-11">Timesheet</div>
                        <!-- Extra Option Button -->
                        <div class="col-md-1">
                            <div class="dropdown">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" id="optionButton">
                                    <span class="caret"></span>
                                </button>
                                
                                <!-- Button Dropdown List -->
                                <ul class="dropdown-menu">
                                    <li id="black"><a href="#">
                                        <span class="glyphicon glyphicon-stop" id="blackStop"></span> Black
                                    </a></li>
                                    <li id="red"><a href="#">
                                        <span class="glyphicon glyphicon-stop" id="redStop"></span> Red
                                    </a></li>
                                    <li id="green"><a href="#">
                                        <span class="glyphicon glyphicon-stop" id="greenStop"></span> Green
                                    </a></li>
                                    <li id="purple"><a href="#">
                                        <span class="glyphicon glyphicon-stop" id="purpleStop"></span> Purple
                                    </a></li>
                                    <li id="blue"><a href="#">
                                        <span class="glyphicon glyphicon-stop" id="blueStop"></span> Blue
                                    </a></li>
                                    <li id="orange"><a href="#">
                                        <span class="glyphicon glyphicon-stop" id="orangeStop"></span> Orange
                                    </a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </th>
            </tr>

            <!-- Timesheet Created For Description -->
            <tr>
                <td id="displayUserNumber">No Table Created!</td>
            </tr>
        </table>
    </div>
    
    <!-- Dynamic Table -->
    <div class="container 75%" id="dynamicTable">
        <table class="table table-bordered" id="dynamicTable">
            <tr class="theme">
                <td>
                    <div class="row">
                        <div class="col-md-8"><strong>Day</strong></div>
                        <div class="col-md-2">
                            <button type="button" class="btn btn-default" id="backward"><span class="glyphicon glyphicon-backward"></span></button>
                        </div>
                        <div class="col-md-2">
                            <button type="button" class="btn btn-default" id="forward"><span class="glyphicon glyphicon-forward"></span></button>
                        </div>
                    </div>
                </td>
                <td width="8%" id="day0">-</td>
                <td width="8%" id="day1">-</td>
                <td width="8%" id="day2">-</td>
                <td width="8%" id="day3">-</td>
                <td width="8%" id="day4">-</td>
                <td width="8%" id="day5">-</td>
                <td width="8%" id="day6">-</td>
                <td width="8%">Total</td>
            </tr>
            
            <tr id="dateRow">
                <td><strong>Date</strong></td>
                <td id="date0"></td>
                <td id="date1"></td>
                <td id="date2"></td>
                <td id="date3"></td>
                <td id="date4"></td>
                <td id="date5"></td>
                <td id="date6"></td>
                <td>-</td>
            </tr>
        </table>
    </div>
    
    <!-- Dropdown Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header theme">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Enter Valid Details to Generate Timesheet</h4>
                </div>
                
                <!-- Modal Body -->
                <div class="modal-body">
                    <div id="inputField">
                        <div class="row">
                            <strong>Start Date - </strong> <input type="date" id="startDate" />
                        </div> <br>

                        <div class="row">
                            <strong>End Date - </strong> <input type="date" id="endDate" />
                        </div> <br>

                        <div class="row">
                            <strong><pre class="theme">Username</pre></strong> 
                            
                            <!-- Dropdown Usernames -->
                            <div class="dropdown">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span id="userCountLabel">Select Username</span>  <span class="caret"></span></button>
                                <ul class="dropdown-menu scrollable-menu" id="userOpt"> </ul>
                            </div>
                        </div> <br>
                    </div>
                    
                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="createTimesheet" disabled>Submit</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- External jQuery for faster loading time and proper DOM Loading -->  
    <script src="js/indexAjax.js"></script>
    <script src="js/indexjQuery.js"></script>
    <script src="js/indexJSON.js"></script>
</body>
</html>
